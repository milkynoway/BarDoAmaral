name: CI - Bar do Amaral

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  check-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Verificar arquivos principais
        run: |
          if [ ! -f index.html ]; then
            echo "❌ index.html não encontrado!"
            exit 1
          fi
          if [ ! -f index.css ]; then
            echo "❌ index.css não encontrado!"
            exit 1
          fi
          if [ ! -f index.js ]; then
            echo "❌ index.js não encontrado!"
            exit 1
          fi
          echo "✅ Todos os arquivos encontrados!"
